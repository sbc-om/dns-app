version: "2.4"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dna
    mem_limit: 4096m
    cpus: 2.000
    restart: unless-stopped
    environment:
      # Nginx Proxy Configuration
      VIRTUAL_HOST: dna.sbc.om
      VIRTUAL_PORT: 3013
      VIRTUAL_PROTO: http
      VIRTUAL_NETWORK: proxy
      LETSENCRYPT_HOST: dna.sbc.om
      LETSENCRYPT_EMAIL: admin@sbc.om
      
      # Application Configuration
      NODE_ENV: production
      PORT: 3013
      NODE_OPTIONS: "--max-old-space-size=2048"
      
      # Application URLs
      NEXT_PUBLIC_APP_URL: https://dna.sbc.om
      NEXT_PUBLIC_API_URL: https://dna.sbc.om
      
      # Security (CHANGE THESE!)
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 7d
      CRON_SECRET: your-cron-secret-change-this
      
      # LMDB Configuration
      LMDB_PATH: /app/data/lmdb
      LMDB_MAP_SIZE: 268435456
      
      # File Upload
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /app/data/uploads
    ports:
      - "3013:3013"
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./data/uploads:/app/data/uploads
      # Persist logs
      - ./logs:/app/logs
    networks:
      - dna-network
      - proxy
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3013/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dna-network:
    external: false
    name: dna-network
  proxy:
    external: true
    name: proxy

volumes:
  app-data:
  app-uploads:
  app-logs:
