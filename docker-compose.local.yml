version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dna-local
    restart: unless-stopped
    environment:
      # Application Configuration (Development mode for lower memory usage)
      NODE_ENV: development
      PORT: 3013
      
      # Application URLs (Local)
      NEXT_PUBLIC_APP_URL: http://localhost:3013
      NEXT_PUBLIC_API_URL: http://localhost:3013
      
      # Security
      JWT_SECRET: local-development-jwt-secret-key
      JWT_EXPIRES_IN: 7d
      
      # LMDB Configuration (128MB map size with 2GB memory)
      LMDB_PATH: /app/data/lmdb
      LMDB_MAP_SIZE: 134217728
      
      # File Upload
      MAX_FILE_SIZE: 10485760
      UPLOAD_DIR: /app/data/uploads
      
      # Node.js Memory Configuration (1.5GB heap with 2GB container)
      NODE_OPTIONS: "--max-old-space-size=1536"
      
    ports:
      - "3013:3013"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
    volumes:
      # Persist database
      - ./data:/app/data
      # Persist uploads
      - ./data/uploads:/app/data/uploads
      # Persist logs
      - ./logs:/app/logs
    networks:
      - dna-local-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3013/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  dna-local-network:
    external: false
    name: dna-local-network