<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fbbf24"/>
      <stop offset="1" stop-color="#a855f7"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(300 170) rotate(18) scale(560 390)">
      <stop stop-color="#ffffff" stop-opacity="0.32"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="900" height="600" rx="60" fill="url(#bg)"/>
  <rect width="900" height="600" rx="60" fill="url(#glow)"/>

  <circle cx="770" cy="140" r="120" fill="#ffffff" fill-opacity="0.12" filter="url(#soft)"/>
  <circle cx="170" cy="470" r="155" fill="#0b1220" fill-opacity="0.22" filter="url(#soft)"/>

  <!-- Crown / champion mark -->
  <g transform="translate(450 315)">
    <path d="M-160 60 L-120 -60 L0 20 L120 -60 L160 60 L120 60 L120 120 L-120 120 L-120 60 Z" fill="#ffffff" fill-opacity="0.92"/>
    <rect x="-140" y="110" width="280" height="34" rx="17" fill="#0b1220" fill-opacity="0.18"/>
    <circle cx="-120" cy="-60" r="16" fill="#0b1220" fill-opacity="0.22"/>
    <circle cx="0" cy="20" r="16" fill="#0b1220" fill-opacity="0.22"/>
    <circle cx="120" cy="-60" r="16" fill="#0b1220" fill-opacity="0.22"/>
  </g>
</svg>
