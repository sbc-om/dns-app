<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" fill="none">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="900" y2="600" gradientUnits="userSpaceOnUse">
      <stop stop-color="#f59e0b"/>
      <stop offset="1" stop-color="#ef4444"/>
    </linearGradient>
    <radialGradient id="glow" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(320 190) rotate(18) scale(560 390)">
      <stop stop-color="#ffffff" stop-opacity="0.30"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20"/>
    </filter>
  </defs>
  <rect width="900" height="600" rx="60" fill="url(#bg)"/>
  <rect width="900" height="600" rx="60" fill="url(#glow)"/>

  <circle cx="760" cy="120" r="110" fill="#ffffff" fill-opacity="0.12" filter="url(#soft)"/>
  <circle cx="200" cy="490" r="155" fill="#0b1220" fill-opacity="0.22" filter="url(#soft)"/>

  <!-- Lightning / activity mark -->
  <g transform="translate(450 300)">
    <path d="M40 -170 L-40 -35 H40 L-60 170 L60 10 H-20 Z" fill="#ffffff" fill-opacity="0.92"/>
    <path d="M40 -170 L-40 -35 H40 L-60 170" stroke="#0b1220" stroke-opacity="0.18" stroke-width="18" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
